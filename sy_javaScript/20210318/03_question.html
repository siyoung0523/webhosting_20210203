<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = Number(prompt('x좌표를 입력하시오','x좌표'))
        let y = prompt('y좌표를 입력하시오')

        if(x>0 && y>0)
        {
            console.log('1')
        }

        
        else if(x<0 && y>0)
        {
            console.log('2')
        }
        
        else if(x<0 && y<0)
        {
            console.log('3')
        }
        
        else if(x>0 && y<0)
        {
            console.log('4')
        }

        else
        {
            console.log('직교좌표 위에 있습니다.')
        }
    </script>
</body>
</html>
