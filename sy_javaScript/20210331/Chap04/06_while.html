<body>
    <script>
        while(confirm('계속할까?'))
            alert('...')
        alert('while 문 빠져나감')

        let count = 0;
        while(count<5)
        {
            console.log('안녕')
            alert((Number(count)+1)+'번째 용사여')
            count++
        }
        alert((Number(count)+1)+'번째 용사여 세상을 구하라')

        for(count = 0; count < 5; count++){
            console.log('안녕')
            alert((Number(count)+1+'번째 용사여'))
        }
        alert((Number(count)+1)+'번째 용사여 세상을 구하라')
    </script>
