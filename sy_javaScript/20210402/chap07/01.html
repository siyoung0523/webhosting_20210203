<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="one">첫번째</h1>
    <h1 id="two">두번째</h1>
    <h1 id="three">세번째</h1>

    <script>
        function welcome()
        {
            alter("안녕하세요")
            let image = document.querySelector('#image')
            const src = 'http://placekitten.com/250/250'
            image.setAttribute('src',src)
        }
        //화면이 부러와지자마자 수행하는 것. (창이 뜨자마자 welcome 함수를 실행하겠다)
        document.addEventListener('DOMContentLoaded',welcome)
        
        let one = document.querySelector('#one')
        one.addEventListener('click',
        (event) =>{one.style.color = "red"})
        
        let two = document.querySelector('#two')
        two.addEventListener('click',
        (event) =>{two.style.backgroundColor = "springgreen"})

        let three = document.querySelector('#three')
        three.onclick = function() {three.style.color='blue'}
        // () => {three.style.color='blue'})
    </script>
</body>
</html>
