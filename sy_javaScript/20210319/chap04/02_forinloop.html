<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const names = ['최시영', '최시영1', '최시영2', '최시영3']

        //for in
        console.log('for in')
        for (const index in names)
            console.log(names[index]) //for는 배열의 길이만큼 반복[ 근데 각 인덱스 ]
        
            //for of
        console.log('for of')
        for (const item of names)
            console.log(item) //for of도 배열의 길이만큼 반복 다만, [배열안의 요소]
        
            //for
        console.log('for')
        for(let i = 0; i<names.length; i++)
        {
            console.log(names[i])
        }
    </script>
</body>
</html>
