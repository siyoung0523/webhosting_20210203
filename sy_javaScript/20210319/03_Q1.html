<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = prompt('태어난 해를 입력해주세요','태어낸 해')
        const e = a&12

        let 건
        if (a[2]==0){건='계'}
        if (a[2]==1){건='갑'}
        if (a[2]==2){건='을'}
        if (a[2]==3){건='병'}
        if (a[2]==4){건='정'}
        if (a[2]==5){건='무'}
        if (a[2]==6){건='기'}
        if (a[2]==7){건='경'}
        if (a[2]==8){건='신'}
        if (a[2]==9){건='임'}


        let 띠
        if(e==0){띠 ='자'}
        else if(e===1){띠 ='축'}
        else if(e===2){띠 ='인'}
        else if(e===3){띠 ='묘'}
        else if(e===4){띠 ='진'}
        else if(e===5){띠 ='사'}
        else if(e===6){띠 ='오'}
        else if(e===7){띠 ='미'}
        else if(e===8){띠 ='신'}
        else if(e===9){띠 ='유'}
        else if(e===10){띠 ='술'}
        else if(e===11){띠 ='해'}
        alert(`${a}에 태어났다면 ${건}${띠}해에 태어났습니다.`)




        const birth = prompt('태어난 해를 입력해주세요','태어난 해')
        const ddi = '신,유,술,해,자,축,인,묘,진,사,오,미'.split(',')
        const gun = '경,신,임,계,갑,을,병,정,무,기'.split(',')
        alert(`${birth}에 태어났다면 ${gun[birth%10]}${ddi[Number(birth%12)]}해에 태어난것입니다.`)




        const c = Number(prompt('태어난 해를 입력해주세요','태어난 해'))
        const d = c%12

        switch(d){
            case 0: alert('원숭이');  break
            case 1: alert('닭');  break
            case 2: alert('개');  break
            case 3: alert('돼지');  break
            case 4: alert('쥐');  break
            case 5: alert('소');  break
            case 6: alert('호랑이');  break
            case 7: alert('토끼');  break
            case 8: alert('용');  break
            case 9:alert('뱀');  break
            case 10: alert('말');  break
            case 11: alert('양');  break
            default:    console.log("존재할 수 없는 값"); break
        }
         
    </script>
</body>
</html>
