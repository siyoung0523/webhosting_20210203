//1. 5개의 숫자를 입력받은 뒤 가장 작은 수와 가장 큰 수 를 출력하는 프로그램을 작성하시오.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = [] //빈칸 배열 반들고 인덱스 집어넣으면 알아서 메모리가 늘어남. (java script 특징)
        for(let i = 0; i < 5; i++)
        {
            input[i] = Number(prompt((Number(i)+1)+"번째 값은?")) // 여기에 Number로 감싸거나
        }
        alert(input)

        let min = input[0] // 혹은 여기에 Number 두번 하기
        let max = input[0]

        for(let i = 0; i < input.length; i++)
        {
            if(min > input[i])
                min = input[i]
            if(max < input[i])
                max = input[i]
        }
        alert("최솟값 : "+ min)
        alert("최댓값 : "+ max)
    </script>
</body>
</html>
